<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <!--Global Font Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome Link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Luna Quote Generator</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container-quote">
        <div class="header">
          <h2>Luna's Quote Generator</h2>
        </div>

        <div class="main-content">
          <div class="text-area">
            <span class="quote">Click the button to get a new quote. </span>
          </div>
          <div class="person"></div>
          <div class="button-area">
            <button id="new-quote">New Quote</button>
          </div>
        </div>
      </div>

      <div class="container-timer">
        <h4>Luna's Stopwatch</h4>
        <div id="timer">00:00:00</div>

        <div class="buttons">
          <button id="startStopBtn">
            <i class="fa-solid fa-play" id="play"></i>
          </button>
          <button id="resetBtn">
            <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
          </button>
        </div>
      </div>
    </div>
    <!--Quote Generator-->

    <!--SCRIPTS-->

    <script src="script.js"></script>
    <script src="stopwatch-script.js"></script>
  </body>
</html>
